<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/leaflet.css" />
    
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js" defer></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js" defer></script>
    <script src="scripts/leaflet.js" defer></script>
    <script src="scripts/index.js" defer></script>


    <script src="https://kit.fontawesome.com/134d9c6f51.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <article class="wrapper">
        <div class="upper-container">
          <div class="size-container">
            <header>
              <h1>IP Address Tracker</h1>
            </header>

            <form class="js-ip-form ip-form" role="search">
              <div class="ip-form__input-wrapper">
                <label class="sr-only" for="ip" id="search-label"
                  >Search for any IP Address or domain</label
                >
                <input
                  type="text"
                  placeholder="Search for any IP address or domain"
                  name="ip"
                  id="ip"
                  class="ip-form__input"
                />
  
                <p class="sr-only">Leave this field empty to see your own IP Address</p>
                <div tabindex="0" id="info-icon" class="info-icon">
                  <i class="fa-solid fa-circle-info"></i>
                </div>
              </div>

              <button
                aria-label="Track"
                class="js-find-btn ip-form__btn"
              ></button>
            </form>

            <div class="ip-info-wrapper">
              <div
                class="js-spinner spinner"
                aria-live="polite"
                data-loading="false"
              >
                <span class="sr-only"></span>
              </div>

              <section
                class="ip-info"
                aria-live="polite"
                aria-atomic="true"
                aria-labelledby="ip-info-heading"
              >
                <h2 class="sr-only" id="ip-info-heading">
                  IP Address Information
                </h2>
                <section class="ip-info__unit">
                  <h3>IP Address</h3>
                  <p class="js-ip-output">-</p>
                </section>
                <div class="ip-info__separator"></div>
                <section class="ip-info__unit">
                  <h3>Location</h3>
                  <p class="js-location-output">-</p>
                </section>
                <div class="ip-info__separator"></div>
                <section class="ip-info__unit">
                  <h3>Timezone</h3>
                  <!-- add offset value dynamically using the API -->
                  <p class="js-timezone-output">UTC -</p>
                </section>
                <div class="ip-info__separator"></div>
                <section class="ip-info__unit">
                  <h3>ISP</h3>
                  <p class="js-isp-output">-</p>
                </section>
              </section>
            </div>
          </div>
        </div>

        <section aria-label="map">
          <div id="map" class="map"></div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rafaeldevvv.github.io/portfolio">rafaeldevvv</a>.
    </footer>
  </body>
</html>
