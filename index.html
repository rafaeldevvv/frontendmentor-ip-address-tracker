<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <article>
        <div class="upper-container">
          <header>
            <h1>IP Address Tracker</h1>
          </header>
  
          <form class="js-ip-form ip-form">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
              name="ip"
            />
  
            <button aria-label="Find" class="js-find-btn ip-form__btn"></button>
          </form>
  
          <section class="ip-info" aria-live="polite" aria-atomic="true">
            <header class="sr-only">
              <h2>IP Address Information</h2>
            </header>
            <section>
              <header>
                <h2>IP Address</h2>
              </header>
              <p class="js-ip-output"></p>
            </section>
            <section>
              <header>
                <h2>Location</h2>
              </header>
              <p class="js-location-output"></p>
            </section>
            <section>
              <header>
                <h2>Timezone</h2>
              </header>
              <!-- add offset value dynamically using the API -->
              <p class="js-timezone-output">UTC</p>
            </section>
            <section>
              <header>
                <h2>ISP</h2>
              </header>
              <p class="js-isp-output"></p>
            </section>
          </section>
        </div>

        <section class="map" id="map" aria-label="map">

        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
